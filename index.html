<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Github Finder</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
          <a class="navbar-brand text-light" href="#">Github Finder</a>
        </div>
    </nav>

    <!-- alerts -->
    <div class="alerts">
        <p>Username Empty!!</p>
    </div>

    <div id="search-users">
        <div class="container">
            <div class="search-users-child">
                <h1>Search Github Users</h1>
                <p class="lead">Enter a username to featch a user profile and repos</p>
                <div class="input-group flex-nowrap">
                    <input id="search-users-area" type="text" class="form-control" placeholder="Github Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <button id="search-btn" class="btn btn-success w-100 mt-2" type="button">Search</button>
            </div>
        </div>
    </div>

    <div id="profile"></div>

    <footer class="text-center p-3 mt-5">

    </footer>



  







    <script src="ui.js"></script>
    <script src="app.js"></script>
